<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>Oreo Backup / Restore</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eaeaea;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4aa, #00a8e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { color: #8892b0; margin-bottom: 40px; font-size: 1.1em; }
        .btn-grid {
            display: grid;
            gap: 20px;
        }
        .btn {
            padding: 24px 40px;
            font-size: 1.3em;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
        }
        .btn-backup {
            background: linear-gradient(135deg, #00d4aa, #00a8e8);
            color: #1a1a2e;
        }
        .btn-backup:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 170, 0.3);
        }
        .btn-restore {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            color: white;
        }
        .btn-restore:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }
        .status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .status-title { color: #8892b0; font-size: 0.9em; margin-bottom: 8px; }
        .status-text { font-family: monospace; font-size: 0.95em; }
        .emoji { font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶ù Oreo</h1>
        <p class="subtitle">Backup & Restore</p>
        
        <div class="btn-grid">
            <button class="btn btn-backup" onclick="runBackup()">
                <span class="emoji">üíæ</span>
                IZVEIDOT BACKUP
            </button>
            
            <button class="btn btn-restore" onclick="runRestore()">
                <span class="emoji">üîÑ</span>
                ATJAUNOT NO BACKUP
            </button>
        </div>
        
        <div class="status" id="status">
            <div class="status-title">Statuss</div>
            <div class="status-text" id="statusText">Gatavs darbam...</div>
        </div>
    </div>

    <script>
        function runBackup() {
            document.getElementById('statusText').innerHTML = 
                '<span style="color: #00d4aa;">‚è≥ Notiek backup izveide...</span><br>' +
                '<small>Komanda: oreo-backup create</small>';
            
            fetch('http://localhost:8766/backup', { method: 'POST' })
                .then(r => r.text())
                .then(t => {
                    document.getElementById('statusText').innerHTML = 
                        '<span style="color: #00d4aa;">‚úÖ Backup izveidots!</span>';
                })
                .catch(() => {
                    document.getElementById('statusText').innerHTML = 
                        '<span style="color: #ff6b6b;">‚ùå Kƒº≈´da - palai≈æ caur terminƒÅli</span>';
                });
        }
        
        function runRestore() {
            if (!confirm('‚ö†Ô∏è Atjauno≈°ana pƒÅrrakstƒ´s eso≈°o workspace!\n\nTurpinƒÅt?')) return;
            document.getElementById('statusText').innerHTML = 
                '<span style="color: #ff6b6b;">‚è≥ Notiek atjauno≈°ana...</span>';
        }
    </script>
</body>
</html>
